version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cocesi_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-cocesi_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-cocesi}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cocesi_network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cocesi_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-cocesi_db}
      DB_USERNAME: ${DB_USERNAME:-cocesi}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      - mysql
    networks:
      - cocesi_network
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Vue 3 Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cocesi_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - cocesi_network
    command: npm run dev -- --host

  # phpMyAdmin (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cocesi_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      - mysql
    networks:
      - cocesi_network

networks:
  cocesi_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
